<ed-title
  prefix="#"
  title="projects"
  [action]="{ text: 'view all ~~>', href: '' }"
></ed-title>

<section class="cards">
  <ed-card
    *ngFor="let card of cards"
    [imgSrc]="card.imgSrc"
    [tags]="card.tags"
    [title]="card.title"
    [description]="card.description"
    [actions]="card.actions"
  ></ed-card>
</section>
